services:
  nodejs:
    build:
      context: .
    container_name: nodejs_app
    environment:
      NODE_ENV: "production"
    ports:
      - "3000:3000"


  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    ports:
      - "8080:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - nodejs
